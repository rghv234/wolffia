# ============================================================
# Wolffia - OpenResty/Nginx Configuration
# Optimized for Lapis Framework with CORS support
# ============================================================

worker_processes auto;
error_log /tmp/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 256;
    use epoll;
    multi_accept on;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /tmp/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Lua package paths for Lapis
    lua_package_path "/usr/local/openresty/lualib/?.lua;/usr/local/openresty/lualib/?/init.lua;/app/?.lua;/app/?/init.lua;;";
    lua_package_cpath "/usr/local/openresty/lualib/?.so;;";

    # Shared dictionary for rate limiting (optional)
    lua_shared_dict rate_limit 10m;

    server {
        listen 0.0.0.0:8080;
        server_name _;

        # Temporary directories (for rootless/read-only filesystem)
        client_body_temp_path /tmp/client_body;
        proxy_temp_path /tmp/proxy;
        fastcgi_temp_path /tmp/fastcgi;
        uwsgi_temp_path /tmp/uwsgi;
        scgi_temp_path /tmp/scgi;

        # Request size limits
        client_max_body_size 10M;
        client_body_buffer_size 128k;

        # CORS headers for PWA origin
        # Adjust 'Access-Control-Allow-Origin' for your PWA domain in production
        set $cors_origin "*";
        
        location / {
            # CORS preflight handling
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }

            # CORS headers for actual requests
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;

            # Lapis application handler
            default_type text/html;
            content_by_lua_block {
                require("lapis").serve("app")
            }
        }

        # Health check endpoint (for container orchestration)
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # SSE endpoint for real-time updates
        location /events {
            # CORS preflight for SSE (EventSource may trigger preflight with some browsers)
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Cache-Control, Last-Event-ID' always;
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                return 204;
            }

            # CORS for SSE actual requests
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Cache-Control, Last-Event-ID' always;
            
            # SSE-specific headers
            add_header 'Content-Type' 'text/event-stream';
            add_header 'Cache-Control' 'no-cache';
            add_header 'Connection' 'keep-alive';
            
            # Disable buffering for SSE
            chunked_transfer_encoding off;
            proxy_buffering off;
            
            content_by_lua_block {
                require("lapis").serve("app")
            }
        }

        # Static files (if any)
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
