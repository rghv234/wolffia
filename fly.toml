# Fly.io Configuration for Wolffia Backend
app = "wolffia"
primary_region = "sin"  # Singapore (change to nearest region)

[build]
  dockerfile = "Dockerfile"

[env]
  LAPIS_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep running for SSE
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[http_service.checks]]
  grace_period = "30s"
  interval = "15s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[mounts]]
  source = "wolffia_data"
  destination = "/app/data"
